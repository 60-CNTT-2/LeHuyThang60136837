<!DOCTYPE html>
<html lang="vi">
	<head>
		<title> Bài tập 1 </title>
		<meta charset="UTF-8"/>
	</head>	
	<body>	
		<p> Bold <strong> Hello world </strong></p>
		<p> Italic <i> Hello world </i></p>
		<p> Underline <u> Hello world </u></p>
		<p> Strike <strike> I'm some helpless text and I'm struck! </strike></p>
		<p> S: <strike> I'm also some helpless text and I'm also struck </strike></p>
		<p> Big: <big><strong> The Big and Tall Company </strong></big></p>
		<p> Small: <small> The Small and Short Company </small></p>
		<p> Sub H<sub>2</sub>0</p>
		<p> Sup E=MC<sup>2</sup><br/> &nbsp; &nbsp; &nbsp;Eat A Bulky Burger<sup>TM</sup>Today!</p>
</html>
